<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign-Up</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
    body {
      display: flex;
      justify-content: center;
      padding: 3rem 0;
      font-family: "Poppins", sans-serif;
      background-color: #ff7a7a;
    }
    main {
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sign-up-form input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 1em;
      border: 2px solid #b9b6d3;
      border-radius: 0.5em;
    }
    .submit-btn {
      background-color: #38cc8c;
      color: white;
      padding: 1em;
      border: none;
      border-bottom: 5px solid #31bf81;
      border-radius: 0.5em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #5dd5a1;
    }
    @media (min-width: 768px) {
      body { align-items: center; min-height: 100vh; }
      main { flex-direction: row; justify-content: center; }
    }
  </style>
</head>
<body>
  <main>
    <section class="intro">
      <h1>Stay Updated!</h1>
      <p>Sign up to receive our latest deals and offers.</p>
    </section>
    <section class="sign-up">
      <form class="sign-up-form">
        <input type="email" placeholder="Your email address" required>
        <button type="submit" class="submit-btn">Subscribe</button>
      </form>
    </section>
  </main>
</body>
</html>
